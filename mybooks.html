<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上書庫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .view { display: none; } /* 所有視圖預設隱藏 */
        .view.active { display: block; } /* 使用 .active 來顯示視圖 */
        #chapter-list button.selected {
            background-color: #6d28d9;
            color: white;
            font-weight: bold;
        }
        /* 針對 novel-view 內的滾動區域 */
        .scrollable-content {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* 提升 iOS 上的滾動流暢度 */
        }
        /* 隱藏滾動條，但保留滾動功能 */
        .scrollable-content::-webkit-scrollbar {
            display: none;
        }
        .scrollable-content {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="book-list-view" class="view active container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-violet-600 dark:text-violet-400">線上書庫</h1>
            <p class="mt-4 text-lg text-gray-700 dark:text-gray-300">作者：法式草莓布丁</p>
        </header>
        <main id="book-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p id="loading-books-text" class="text-gray-500 col-span-full text-center">正在載入書庫...</p>
        </main>
    </div>

    <div id="novel-view" class="view container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl h-screen flex flex-col">
        <header class="text-center mb-4 md:mb-8">
            <h1 id="novel-title" class="text-3xl sm:text-4xl font-bold text-violet-600 dark:text-violet-400"></h1>
            <p id="novel-author" class="mt-2 text-lg text-gray-700 dark:text-gray-300"></p>
            <button id="back-to-library" class="text-violet-500 hover:underline mt-2 inline-block">&larr; 返回書庫</button>
        </header>
        <main class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
            <div class="md:col-span-1 bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">章節列表</h2>
                <div id="chapter-list" class="flex flex-col gap-2 scrollable-content flex-grow pr-2">
                    </div>
            </div>
            
            <div class="md:col-span-2 bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">章節內容</h2>
                <div id="content-title" class="mt-4 mb-2 text-2xl font-bold text-gray-800 dark:text-gray-200"></div>
                <p id="content-note" class="mt-1 text-sm text-gray-500 dark:text-gray-400"></p>
                <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg flex-grow scrollable-content leading-relaxed">
                    <div id="content-body"><p class="text-gray-500">請從上方選擇一個章節。</p></div>
                </div>
            </div>
        </main>
    </div>

    <footer class="text-center my-8 text-sm text-gray-500 dark:text-gray-400">
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

    <script>
        // --- 全域變數和 DOM 元素 ---
        let allNovels = [];
        const views = {
            bookList: document.getElementById('book-list-view'),
            novel: document.getElementById('novel-view')
        };

        // --- 核心邏輯 ---
        document.addEventListener('DOMContentLoaded', () => {
            showView('bookList');
            loadLibrary();
            document.getElementById('back-to-library').addEventListener('click', () => showView('bookList'));
        });

        // --- 視圖管理 ---
        function showView(viewName) {
            Object.values(views).forEach(view => view.classList.remove('active'));
            if (views[viewName]) {
                views[viewName].classList.add('active');
            }
        }

        // --- 資料載入與渲染 ---
        async function loadLibrary() {
            const bookListContainer = document.getElementById('book-list');
            const loadingText = document.getElementById('loading-books-text');
            
            if (allNovels.length > 0) {
                loadingText.style.display = 'none';
                return;
            }

            loadingText.textContent = "正在載入書庫...";
            loadingText.className = 'text-gray-500 col-span-full text-center';

            try {
                const response = await fetch('filelist.json');
                
                if (!response.ok) {
                    throw new Error(`無法載入 filelist.json: 狀態碼 ${response.status}`);
                }

                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    bookListContainer.innerHTML = '<p class="text-red-500 col-span-full text-center">`filelist.json` 是空的或格式錯誤。</p>';
                    loadingText.style.display = 'none';
                    return;
                }

                allNovels = data;

                loadingText.style.display = 'none';
                bookListContainer.innerHTML = '';

                allNovels.forEach(novel => {
                    if (!novel.title || !novel.author || !Array.isArray(novel.chapters)) {
                        console.warn('偵測到不完整的小說資料:', novel);
                        return;
                    }

                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer";
                    card.innerHTML = `<h2 class="text-xl font-bold text-violet-700 dark:text-violet-400">${novel.title}</h2><p class="mt-2 text-gray-600 dark:text-gray-400">作者：${novel.author}</p><p class="mt-4 text-sm text-gray-500 dark:text-gray-500">共 ${novel.chapters.length} 章</p>`;
                    card.addEventListener('click', () => renderNovelView(novel));
                    bookListContainer.appendChild(card);
                });
            } catch (error) {
                console.error('載入書庫失敗:', error);
                loadingText.textContent = `載入書庫失敗: ${error.message}`;
                loadingText.className = 'text-red-500 col-span-full text-center';
                bookListContainer.innerHTML = '';
            }
        }

        function renderNovelView(novel) {
            document.getElementById('novel-title').textContent = novel.title;
            document.getElementById('novel-author').textContent = `作者：${novel.author}`;
            const chapterListContainer = document.getElementById('chapter-list');
            chapterListContainer.innerHTML = '';
            novel.chapters.forEach(chapter => {
                const button = document.createElement('button');
                // 將按鈕的 class 調整為 block 和 w-full 以佔滿整個寬度並垂直堆疊 [Inference]
                button.textContent = chapter.title;
                button.className = "p-3 bg-gray-200 dark:bg-gray-700 rounded-lg text-left hover:bg-violet-500 dark:hover:bg-violet-600 hover:text-white transition-all duration-200 truncate block w-full";
                button.addEventListener('click', (event) => {
                    document.querySelectorAll('#chapter-list button').forEach(btn => btn.classList.remove('selected'));
                    event.currentTarget.classList.add('selected');
                    loadChapterContent(novel.folder, chapter.file, chapter.title, chapter.note);
                });
                chapterListContainer.appendChild(button);
            });
            document.getElementById('content-title').textContent = '';
            document.getElementById('content-body').innerHTML = '<p class="text-gray-500">請從上方選擇一個章節。</p>';
            document.getElementById('content-note').textContent = '';
            showView('novel');
        }

        async function loadChapterContent(folder, filename, displayTitle, note) {
            const contentTitle = document.getElementById('content-title');
            const contentBody = document.getElementById('content-body');
            const contentNote = document.getElementById('content-note');
            
            contentTitle.textContent = displayTitle;
            if (note) {
                contentNote.textContent = `📝 ${note}`;
                contentNote.style.display = 'block';
            } else {
                contentNote.textContent = '';
                contentNote.style.display = 'none';
            }
            contentBody.innerHTML = `<p class="text-gray-500">正在載入章節...</p>`;
            
            try {
                // 更正了 fetch 路徑，確保在正確的 novels 子資料夾下尋找文件
                const response = await fetch(`novels/${encodeURIComponent(folder)}/${encodeURIComponent(filename)}`);
                if (!response.ok) throw new Error(`檔案讀取失敗 (${response.status})`);
                const content = await response.text();
                contentBody.innerHTML = content.replace(/\n/g, '<br>');
            } catch (error) {
                contentBody.innerHTML = `<p class="text-red-500">載入章節時發生錯誤: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
